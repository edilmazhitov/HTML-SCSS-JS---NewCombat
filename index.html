<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewCombat</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block">
          <div class="header__left">
            <h1 class="header__title">NewCombat</h1>
          </div>
          <div class="header__right">
            <h2 class="header__rebirth rebirth">
              Ребиртки: <span data-js-rebirth-count>0</span>
            </h2>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="game">
        <div class="container">
          <div class="game__block">
            <div class="game__top">
              <h2 class="game__balance">
                Баланс: <br />
                <span data-js-balance></span>
              </h2>
              <button class="game__button" data-js-game-button>Кликай</button>
            </div>
            <div class="game__statistics statistics">
              <div class="statistics__block">
                <h3 class="statistics__title">Статистика</h3>
                <div class="statistics__box">
                  <p class="statistics__text">
                    Деньги за клик: <br />
                    <span data-js-add-count></span>
                  </p>
                  <p class="statistics__text">
                    Ребиртки: <br />
                    <span data-js-rebirth-count>0</span>
                  </p>
                </div>
              </div>
            </div>
            <footer class="game__footer update">
              <div class="update__block">
                <h3 class="update__title">Улучшение</h3>
                <div class="update__box">
                  <ul class="update__list">
                    <li class="update__list-item">
                      <p class="update__text">
                        стоимость прокачки клика: <br />
                        <span data-js-update-count-price></span>
                      </p>
                      <button class="update__button" data-js-add-new>
                        Прокачать
                      </button>
                    </li>
                    <li class="update__list-item">
                      <p class="update__text">
                        Цена ребиртка: <span data-js-rebirth-price></span>
                        <br />
                        и кол-во деньги за клик: <span data-js-click></span>
                      </p>

                      <button class="update__button" data-js-rebirth-btn>
                        Ребирт
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/main.js" defer></script>
  </body>
</html>
