<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewCombat</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="block">
          <div class="header__left">
            <h1 class="header__title">NewCombat</h1>
          </div>
          <div class="header__right">
            <h2 class="header__balance balance">
              Баланс: <br />
              <span data-js-balance>0</span>
            </h2>
            <button data-js-plus>PLUS</button>
            <h2 data-js-add-count></h2>
            <button data-js-add-new>ADD 1</button>
            <h2 data-js-rebirth-count></h2>
            <button data-js-rebirth-btn>ADD 1</button>
          </div>
        </div>
      </div>
    </header>

    <script src="./scripts/main.js" defer></script>
  </body>
</html>
